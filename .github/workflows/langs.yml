name: Generate Languages Card

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate SVG
        run: |
          node generate.js
        env:
          GITHUB_USERNAME: Danielbp019

      - name: Commit
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add langs.svg
          git commit -m "Update languages card" || echo "No changes"
          git push
